<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Product List from Database</h2>
		<br><br>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Brand</th>
                <th>Made In</th>
                <th>Created At</th>
                <th>Created By</th>
                <th>Total Amount</th>
                <th>Tax Amount</th>
				<th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.brand}"></td>
                <td th:text="${product.madein}"></td>
                <td th:text="${product.createdAt}"></td>
                <td th:text="${product.createdBy}"></td>
                <td th:text="${product.totalAmount}"></td>
                <td th:text="${product.taxAmount}"></td>
				<td th:text="${product.email}"></td>
				<td>
					
					<a th:href="@{/editProduct/{id}  (id=${product.id})}">Edit</a>
					
					<a th:href="@{/deleteProduct/{id}(id=${product.id})}" 
					onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>

				</td>
            </tr>
        </tbody>
    </table>
	

	
	
</body>
</html>

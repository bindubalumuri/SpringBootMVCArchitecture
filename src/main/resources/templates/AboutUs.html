<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>About Us</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">About Us</h1>

    <div class="row align-items-center">
        <div class="col-md-6">
            <img th:src="@{/images/team.jpg}" class="img-fluid rounded shadow" alt="Our Team">
        </div>
        <div class="col-md-6">
            <h3>Who We Are</h3>
            <p>
                We are a passionate team of developers, designers, and innovators focused on creating exceptional digital experiences.
            </p>
            <h3>Our Mission</h3>
            <p>
                To deliver high-quality, user-friendly products that solve real-world problems and drive business success.
            </p>
        </div>
    </div>

    <div class="mt-5 text-center">
        <a th:href="@{/}" class="btn btn-primary">Back to Home</a>
        <a th:href="@{/contact}" class="btn btn-outline-secondary ms-2">Contact Us</a>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

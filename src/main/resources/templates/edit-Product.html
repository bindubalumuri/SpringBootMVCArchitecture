<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <h2>Edit Product</h2>
	<form  th:action="@{/updateProduct/{id}  (id=${productModel.id})}" th:object="${productModel}" method="post">
		<!--<form th:action="@{/updateProduct/)}" th:object="${productModel}" method="post">-->
                <!-- <input type=""hidden" th:value="*{id}"/>-->

				 
				 <div class="mb-3">
				             <label class="form-label">Id</label>
				             <input type="text" th:value="${id}" class="form-control" required/>
				         </div>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" th:field="*{quantity}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Brand</label>
            <input type="text" th:field="*{brand}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Made In</label>
            <input type="text" th:field="*{madein}" class="form-control" required/>
        </div>
		<div class="mb-3">
		            <label class="form-label">Email</label>
		            <input type="email" th:field="*{email}" class="form-control" required/>
		        </div>
		
        <button type="submit" class="btn btn-primary">Update Product</button>
        <a th:href="@{/getAllProducts}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
